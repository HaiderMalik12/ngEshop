<div [ngSwitch]="getCurrentUrl()">
  <div *ngSwitchCase="'/dashboard'">

    <app-dashboard></app-dashboard>

  </div>

  <div *ngSwitchDefault>

    <app-navbar></app-navbar>
    <app-header></app-header>

  </div>

  <router-outlet></router-outlet>
  <app-footer *ngIf="getCurrentUrl() !== '/dashboard'"></app-footer>
</div>
